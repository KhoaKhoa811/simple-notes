spring:
  datasource:
    url: jdbc:mysql://localhost:3307/notesdb
    username: notesuser
    password: notespass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # dev: update | prod: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
