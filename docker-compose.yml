services:
  notes-mysql:
    image: mysql:8.0
    container_name: notes-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  notes-app:
    build: .
    container_name: notes-app
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - notes-mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://notes-mysql:3306/notesdb
      SPRING_DATASOURCE_USERNAME: notesuser
      SPRING_DATASOURCE_PASSWORD: notespass

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-jenkins
    container_name: jenkins-master
    restart: always
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"  # cho agent JNLP kết nối
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # mount socket
    networks:
      - jenkins-net

  jenkins-agent:
    image: jenkins/agent:latest-jdk11
    container_name: jenkins-agent
    restart: always
    environment:
      JENKINS_URL: "http://jenkins:8080"
      JENKINS_SECRET: "e617046a3d2530fee00800ccccca36c37d85f953db414045c6c1680faa0e25df"
      JENKINS_AGENT_NAME: "docker-agent"
      JENKINS_AGENT_WORKDIR: "/home/jenkins/agent"
    volumes:
      - agent_home:/home/jenkins/agent
    networks:
      - jenkins-net

volumes:
  mysql_data:
  jenkins-data:
  agent_home:

networks:
  jenkins-net:
