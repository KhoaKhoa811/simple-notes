services:
  notes-mysql:
    image: mysql:8.0
    container_name: notes-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  notes-app:
    build: .
    container_name: notes-app
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - notes-mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://notes-mysql:3306/notesdb
      SPRING_DATASOURCE_USERNAME: notesuser
      SPRING_DATASOURCE_PASSWORD: notespass

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-jenkins
    container_name: jenkins-master
    restart: on-failure
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      # CHỈ mount socket nếu master cần, thường thì không
      # - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-net

  jenkins-agent:
    image: jenkins/agent:latest-jdk11
    container_name: jenkins-agent
    restart: unless-stopped
    environment:
      JENKINS_URL: "http://jenkins:8080"
      JENKINS_AGENT_NAME: "docker-agent"
      JENKINS_SECRET: "<secret-key>"  # secret lấy từ Jenkins UI khi add agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # agent mới cần socket
      - /usr/bin/docker:/usr/bin/docker
      - jenkins-agent-data:/home/jenkins
    networks:
      - jenkins-net

volumes:
  mysql_data:
  jenkins-data:
  jenkins-agent-data:

networks:
  jenkins-net:
